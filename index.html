<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100均レジWebアプリ</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin: 10px 0;
        }
        #total-amount, #item-count {
            font-size: 3em;
            margin: 5px 0;
        }
        #scanner {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 2px solid #87cefa;
            margin: 20px 0;
            border-radius: 10px;
        }
        button {
            width: 90%;
            max-width: 500px;
            padding: 25px;
            font-size: 2.2em;
            margin: 15px 0;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #start-btn {
            background-color: #90ee90;
            color: white;
        }
        #payment-btn {
            background-color: #ff6347; /* 目立つ赤橙色でお支払い感を強調 */
            color: white;
            font-weight: bold;
        }
        #reset-btn {
            background-color: #add8e6;
            color: white;
        }
        #payment-display {
            font-size: 5em;
            font-weight: bold;
            color: #ff4500;
            margin: 30px 0;
            display: none;
        }
        #product-name {
            font-size: 1.8em;
            margin: 10px 0;
            color: #555;
        }
        #message {
            font-size: 2em;
            color: #32cd32;
            margin: 15px 0;
            min-height: 1.5em;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <h1 id="total-amount">合計: 0円</h1>
    <h1 id="item-count">個数: 0</h1>
    <div id="product-name">商品名: 100円ショップの商品</div>
    <div id="scanner"></div>
    <div id="message"></div>

    <button id="start-btn">レジをはじめる</button>
    <button id="payment-btn" class="hidden">お支払いする</button>
    <button id="reset-btn" class="hidden">つぎの人（リセット）</button>
    <div id="payment-display"></div>

    <script>
        let total = 0;
        let count = 0;
        let html5QrCode = null;
        let isScanning = false;
        let isCooldown = false;
        let audioContext;
        let speech = new SpeechSynthesisUtterance();
        speech.lang = 'ja-JP';
        speech.text = 'ひゃくじゅうえん';

        const COOLDOWN_MS = 2000;

        function updateDisplay() {
            document.getElementById('total-amount').textContent = `合計: ${total}円`;
            document.getElementById('item-count').textContent = `個数: ${count}`;
        }

        function showMessage(text, duration = 1500) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            setTimeout(() => { msgEl.textContent = ''; }, duration);
        }

        function playBeep() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioContext.createOscillator();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1000, audioContext.currentTime);
            osc.connect(audioContext.destination);
            osc.start();
            setTimeout(() => osc.stop(), 100);
        }

        async function startScanner() {
            if (html5QrCode) return;
            html5QrCode = new Html5Qrcode("scanner");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            try {
                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    (decodedText, decodedResult) => {
                        if (isCooldown) return;
                        isCooldown = true;

                        total += 110;
                        count++;
                        updateDisplay();
                        playBeep();
                        showMessage("＋110円 ピッ！");
                        setTimeout(() => window.speechSynthesis.speak(speech), 150);

                        setTimeout(() => { isCooldown = false; }, COOLDOWN_MS);
                    },
                    () => {}
                );
                isScanning = true;
                document.getElementById('start-btn').classList.add('hidden');
                document.getElementById('payment-btn').classList.remove('hidden');
            } catch (err) {
                console.error(err);
                showMessage("カメラが起動できませんでした");
            }
        }

        async function stopScanner() {
            if (html5QrCode && isScanning) {
                try {
                    await html5QrCode.stop();
                    isScanning = false;
                    html5QrCode = null;
                } catch (err) {
                    console.error(err);
                }
            }
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            playBeep(); // 音声・カメラ許可のきっかけ
            startScanner();
        });

        document.getElementById('payment-btn').addEventListener('click', async () => {
            await stopScanner();
            document.getElementById('scanner').classList.add('hidden');
            document.getElementById('payment-btn').classList.add('hidden');
            document.getElementById('reset-btn').classList.remove('hidden');
            document.getElementById('payment-display').textContent = `合計 ${total}円 お支払いください`;
            document.getElementById('payment-display').style.display = 'block';
            document.getElementById('message').textContent = '';
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            total = 0;
            count = 0;
            updateDisplay();
            document.getElementById('scanner').classList.remove('hidden');
            document.getElementById('payment-display').style.display = 'none';
            document.getElementById('reset-btn').classList.add('hidden');
            document.getElementById('payment-btn').classList.remove('hidden');
            document.getElementById('message').textContent = '';
            startScanner();
        });
    </script>
</body>
</html>
